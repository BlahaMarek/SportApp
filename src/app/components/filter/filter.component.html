<form [formGroup]="activityForm">
  <div class="search">
    <div class="item-wrapper">
        <ion-select multiple="true" formControlName="sport" placeholder="{{'FILTER.sport' | translate}}" class="opacity">
          <ion-select-option value="{{val.value}}" *ngFor="let val of sportOptions">
            {{ val.label }}
          </ion-select-option>
        </ion-select>
    </div>
    <div class="icon-wrapper">
      <p *ngIf="this.user.friends !=undefined && this.user.friends.length > 0 "  style="display: inline"  (click)="presentToast('Filtrovanie podla priate直ov je')">
        <ion-toggle   class="togle1" formControlName="friends" color="success"></ion-toggle>

      </p>

      <p *ngIf="this.user.friends == undefined || this.user.friends.length == 0" style="display: inline" (click)="presentToast('Nemate ziadnych priatelov')">
      <ion-toggle disabled="true"  (click)="presentToast('Filtrovanie podla priate直ov je')" class="togle11" formControlName="friends" color="success"></ion-toggle>
      </p>

      <ion-icon [name]=" animationState == 'out' ? 'options' : 'arrow-dropup'" color="primary" (click)="toggleShowDiv()"></ion-icon>

      <ion-icon name="close"  color="medium" (click)="activityForm.reset()"></ion-icon>

    </div>
  </div>

  <div [@slideInOut]="animationState" >


    <div class="item-wrapper">
      <p *ngIf="this.user.friends !=undefined && this.user.friends.length > 0 "  style="display: inline"  (click)="presentToast('Filtrovanie podla priate直ov je')">
        <ion-toggle   class="togle2" formControlName="friends" color="success"></ion-toggle>

      </p>

      <p *ngIf="this.user.friends == undefined || this.user.friends.length == 0" style="display: inline" (click)="presentToast('Nemate ziadnych priatelov')">
        <ion-toggle disabled="true"  (click)="presentToast('Filtrovanie podla priate直ov je')" class="togle22" formControlName="friends" color="success"></ion-toggle>
      </p>

      <ion-input class="opacity" formControlName="date" (click)="openDatePicker()" placeholder="{{'FILTER.dateOf' | translate}}"></ion-input>
    </div>
    <div class="item-wrapper">
      <ion-input class="opacity" formControlName="toDate" (click)="openDatePicker2()" placeholder="{{'FILTER.dateTo' | translate}}"></ion-input>
    </div>
  </div>
</form>
