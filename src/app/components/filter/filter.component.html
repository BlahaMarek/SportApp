<form [formGroup]="activityForm">
  <ion-fab vertical="start" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="refresh"  color="medium" (click)="activityForm.reset()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div >
    <ion-item>
      <ion-label position="stacked" >Výber športu</ion-label>
      <ion-select formControlName="sport" placeholder="Vyberte šport">
        <ion-select-option value="{{val.value}}" *ngFor="let val of sportOptions">
          {{ val.label }}
        </ion-select-option>
      </ion-select>

    </ion-item>
  </div>

  <ion-item>
    <ion-label position="stacked" >Kedy? *</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [min]="minDate" placeholder="Zadajte dátum" formControlName="date"></ion-datetime>
  </ion-item>
</form>
