<form [formGroup]="activityForm">
  <div class="search">
    <div class="item-wrapper">
        <ion-select formControlName="sport" placeholder="Vyberte šport" class="opacity">
          <ion-select-option value="{{val.value}}" *ngFor="let val of sportOptions">
            {{ val.label }}
          </ion-select-option>
        </ion-select>
    </div>
    <div class="icon-wrapper">
      <ion-icon name="close"  color="medium" (click)="activityForm.reset()"></ion-icon>
      <ion-icon [name]=" animationState == 'out' ? 'options' : 'arrow-dropup'" color="primary" (click)="toggleShowDiv()"></ion-icon>
    </div>
  </div>

  <div [@slideInOut]="animationState" >
    <div class="item-wrapper">
      <ion-input class="opacity" formControlName="date" (click)="openDatePicker()" placeholder="Vyberte dátum"></ion-input>
    </div>
    <div class="item-wrapper">
      <ion-input class="opacity" formControlName="date" (click)="openDatePicker()" placeholder="Vyberte dátum"></ion-input>
    </div>
  </div>
</form>
