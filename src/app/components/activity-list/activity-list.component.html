<ion-content>
    <ion-searchbar (ionChange)="onSearchUpdate($event)" animated></ion-searchbar>
    <ion-segment (ionChange)="onFilterUpdate($event)">
        <ion-segment-button value="others" checked>In√© aktivity</ion-segment-button>
        <ion-segment-button value="mine">Moje aktivity</ion-segment-button>
    </ion-segment>


    <ion-virtual-scroll [items]="filteredList" approxItemHeight="20px">
        <ion-item-sliding  *virtualItem="let activity">

            <ion-item-options side="start">
                <ion-item-option><ion-icon name="settings"></ion-icon></ion-item-option>
                <ion-item-option><ion-icon name="heart"></ion-icon></ion-item-option>
            </ion-item-options>

            <ion-item lines="none" (click)="onActivityClicked(activity.id)">
                <ion-thumbnail slot="start">
                    <img src="../../../assets/sports/{{dataService.getSportIconByValue(activity.sport.value)}}.svg"
                         alt="sport icon">
                </ion-thumbnail>
                <ion-label>
                    <h3>{{activity.sport.label}}</h3>
                    <p>{{activity.date | date}}, {{activity.place}}</p>
                </ion-label>
                <ion-badge color="medium" *ngIf="activity.topActivity">TOP</ion-badge>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option><ion-icon name="trash"></ion-icon></ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-virtual-scroll>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="flame" color="medium" (click)="onFabClicked($event)"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
