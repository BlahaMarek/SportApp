<ion-content>
    <ion-searchbar (ionChange)="onSearchUpdate($event)" animated></ion-searchbar>
    <ion-segment (ionChange)="onFilterUpdate($event)">
        <ion-segment-button value="others" checked>In√© aktivity</ion-segment-button>
        <ion-segment-button value="mine">Moje aktivity</ion-segment-button>
    </ion-segment>


    <ion-virtual-scroll [items]="activityListByUser" approxItemHeight="20px">
        <ion-item-sliding *virtualItem="let activity">

            <ion-item-options side="start">
                <ion-item-option>Favorite</ion-item-option>
                <ion-item-option color="danger">Share</ion-item-option>
            </ion-item-options>

            <ion-item (click)="onActivityClicked(activity.id)">
                <ion-label>
                    <img src="../../../assets/sports/{{dataService.getSportIconByValue(activity.sport.value)}}.svg"
                         alt="sport icon">
                    {{activity.sport.label}}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option>Unread</ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-virtual-scroll>
</ion-content>
