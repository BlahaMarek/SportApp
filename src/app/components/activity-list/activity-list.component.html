<ion-content>
  <ion-virtual-scroll [items]="activityList" approxItemHeight="20px">
    <ion-item-sliding *virtualItem="let activity" >
      <ion-item-options side="start">
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Share</ion-item-option>
      </ion-item-options>

      <ion-item (click)="onActivityClicked(activity.id)">
        <ion-label>Sport: {{activity.sport.sportName}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>
</ion-content>
