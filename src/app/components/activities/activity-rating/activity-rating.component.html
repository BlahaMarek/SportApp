<ion-header>
  <ion-toolbar>
    <ion-title>Ohodnoť spoluhráčov</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding *ngFor="let user of this.usersFromDatabase">
    <ion-item>{{user.name}}  <ionic4-star-rating #rating
                                                 activeIcon = "ios-star"
                                                 defaultIcon = "ios-star-outline"
                                                 activeColor = "#FFD700"
                                                 defaultColor = "#ccccff"
                                                 readonly="false"
                                                 rating="this.rating"
                                                 fontSize = "25px"
                                                 (ratingChanged)="logRatingChange(user.id, $event)">
    </ionic4-star-rating> </ion-item>


  </ion-list>

  <ion-item class="allLogin" *ngIf="this.usersFromDatabase.length==0">
    <p>Všetci boli ohodnotení</p>
      <ion-buttons class="button-login" (click)="onCancel()" slot="end">
        Back
      </ion-buttons>
  </ion-item>
  <p *ngIf="this.usersRated.length >0 ">Ohodnoteni pouzivatelia</p>
  <ion-list  padding *ngFor="let user of this.usersRated">
    <ion-item>{{user.name}}
      <ion-button *ngIf="!checkFriends(user.id)" (click)="addFriend(this.loggedUser.user.uid,user.id)" color="danger">Pridat priatela</ion-button>
      <ion-button *ngIf="checkFriends(user.id)" (click)="deleteFriend(user.id)" color="danger">Odobrat priatela</ion-button>

    </ion-item>


  </ion-list>





</ion-content>
