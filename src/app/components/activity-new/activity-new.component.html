<ion-header>
    <ion-toolbar>
        <ion-title>Nová aktivita</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="activityForm">
        <div formGroupName="sport">
            <ion-item>
                <ion-label position="stacked" >Výber športu</ion-label>
                <ion-select formControlName="sportType" placeholder="Select One">
                    <ion-select-option value="{{val.value}}" *ngFor="let val of sportOptions">
                        {{ val.label }}
                    </ion-select-option>
                </ion-select>

            </ion-item>
        </div>

        <ion-item>
            <ion-label position="stacked" >Počet ľudí?</ion-label>
            <ion-input
                    type="pocet"
                    text-left
                    formControlName="peopleCount"
            ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" >Kde?</ion-label>
            <ion-input
                    type="miesto"
                    formControlName="place"
                    text-left
            ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" >Topovať aktivitu?</ion-label>
            <ion-toggle
                    formControlName="topActivity"
                    text-left
            ></ion-toggle>
        </ion-item>
    </form>

    <ion-button (click)="onFormSubmit()">
        <ion-icon name="add"></ion-icon>
        Pridaj aktivitu
    </ion-button>

    {{ activityForm.value | json }}
</ion-content>
