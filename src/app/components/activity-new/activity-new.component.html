<ion-header>
    <ion-toolbar>
        <ion-title>Nova aktivita</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="activityForm">
        <div formGroupName="sport">
            <ion-item>
                <ion-label>Výber športu</ion-label>
                <ion-select formControlName="sportType" placeholder="Select One">
                    <ion-select-option *ngFor="let val of sportOptions">
                        {{ val.value }}
                    </ion-select-option>
                </ion-select>

            </ion-item>
        </div>

        <ion-input
                type="pocet"
                text-left
                formControlName="peopleCount"
                placeholder="Počet ľudí?"
        ></ion-input>
        <ion-input
                type="miesto"
                formControlName="place"
                text-left
                placeholder="Kde?"
        ></ion-input>
        <ion-toggle
                formControlName="topActivity"
                text-left
                placeholder="Topovať aktivitu?"
        ></ion-toggle>
    </form>

    <ion-button (click)="onFormSubmit()">
        <ion-icon name="add"></ion-icon>
        Pridaj aktivitu
    </ion-button>

    {{ activityForm.value | json }}
</ion-content>
