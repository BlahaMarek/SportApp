<ion-menu side="start" menuId="main" contentId="content">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-menu-toggle auto-hide="true">
                <ion-item [routerLink]="'/profile'" lines="none">
                    <ion-icon name="person" slot="start"></ion-icon>
                    <ion-label>{{'SIDEMENU.profile' | translate}}</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="true">
                <ion-item [routerLink]="'/stats'" lines="none">
                    <ion-icon name="stats" slot="start"></ion-icon>
                    <ion-label>{{'SIDEMENU.stats' | translate}}</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="true">
                <ion-item [routerLink]="'/messages'" lines="none">
                    <ion-icon name="chatboxes" slot="start"></ion-icon>
                    <ion-label>{{'SIDEMENU.messages' | translate}}</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="true">
                <ion-item lines="none" class="languages">
                    <img #sk src="../../../assets/sk.svg" alt="sk" (click)="onLanguageIconClicked('sk')">
                    <img #en src="../../../assets/en.svg" alt="en" (click)="onLanguageIconClicked('en')">
                </ion-item>
            </ion-menu-toggle>
            <ion-item lines="none">
                <ion-button class="logout" size="medium" (click)="onLogout()" expand="block" fill="outline">{{'SIDEMENU.logout' | translate}}
                </ion-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
