<ion-header>
  <ion-toolbar>
    <ion-title>
      User Facebook Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="facebook-bg">
  <div *ngIf="user">
    <ion-row>
      <ion-col class="title">
        {{user.displayName}}
      </ion-col>
    </ion-row>
    <ion-img class="profile-image" [src]="user.photoURL"></ion-img>


  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="danger">
    <ion-title>
      Logout
    </ion-title>
  </ion-toolbar>
</ion-footer>
