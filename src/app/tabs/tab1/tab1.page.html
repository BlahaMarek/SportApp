<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{'HEADERS.tab1' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="presentModal()"><ion-icon name="add"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar (ionChange)="onSearchUpdate($event)" animated></ion-searchbar>
    <ion-segment (ionChange)="onFilterUpdate($event)">
        <ion-segment-button value="others" checked>In√© aktivity</ion-segment-button>
        <ion-segment-button value="mine">Moje aktivity</ion-segment-button>
    </ion-segment>

    <app-activity-list [filteredList]="filteredList" ></app-activity-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="flame" color="medium" (click)="onFabClicked($event)"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
