<ion-header>
  <ion-toolbar>
    <ion-title>
      SportApp
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Výber športu</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="f">Futbal</ion-select-option>
      <ion-select-option value="m">Hokej</ion-select-option>
      <ion-select-option value="a">A dalsie sa mi nechce pridavat</ion-select-option>

    </ion-select>
  </ion-item>
  <ion-input type="pocet" text-left maxLength="20" placeholder="Zadaj pocet ludi" [(ngModel)]="pocet"></ion-input>

  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>


  </ion-list>


  <button ion-button large full color="dark" (click)="refresh()">Pridaj aktivitu</button>
  <ion-button (click)="GoTo()" >Go To Selected Location</ion-button>
  <br>
  <ion-label color="dark">{{sport1}}</ion-label>
  <br>
  <ion-label color="dark">{{pocet1}}</ion-label>
  <br>
  <ion-label color="dark">{{miesto1}}</ion-label>




</ion-content>
